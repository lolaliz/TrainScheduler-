<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Train Scheduler</title>
</head>
<body>
<div class="container-fluid">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-text">
              Check the Train Schedule! Create Your Own Journey!
            </span>
          </nav>
     <div class="card">
            <img class="card-img-top" src="/images/pathToYourImage.png" alt="Card image cap">
            <h3 class="card-header">Current Train Schedule</h3>
            <div class="card-body"> 
                    <table class="table table-sm table-hover table-dark" id ="trainRouteTable">
                            <thead>
                              <tr>
                                <th scope="col">Route Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency(minutes)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                              </tr>
                            </thead>
                            <tbody>
                              
                              
                            </tbody>
                          </table>
            </div> 
 </div><!--end of first card-->
          
 <div class="card">
        <img class="card-img-top" src="/images/pathToYourImage.png" alt="Card image cap">
        <h3 class="card-header">Create Your Own Railway Journey</h3>
        <div class="card-body"> 

<form>
  <div class="form-group">
    <label>Route Name</label>
    <input  class="form-control" id="route">
   
  </div>
  <div class="form-group">
    <label >Destination</label>
    <input class="form-control" id="destination">
  </div>

  <div class="form-group">
        <label>First Arrival Time (please use military time - HH:mm )</label>
        <input  class="form-control" id="arrivalTime">
       
      </div>
      <div class="form-group">
        <label >Frequency (in minutes)</label>
        <input class="form-control" id="frequency">
      </div>


  
  <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
</form>


        </div>
 </div> <!--end of 2nd card -->

 </div>
      
 <!-- jQuery -->
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
 <!--Firebase-->
 <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
 <!--moment.js-->
 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
 <!--script-->
 <script type="text/javascript" src="app.js"></script> 

</body>
</html>
